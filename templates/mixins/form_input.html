<div class="{% if field.errors %}has_error{% endif %} flex flex-col">
    <label class="block text-gray-700 font-bold text-sm" for="{{field.auto_id}}">
        {{field.label}}
    </label>
    <div class="input">
        {{field}}
    </div>
    {% if field.errors %}                
        {% for error in field.errors %}
            <span class="text-white font-medium text-sm bg-red-700 mb-2">{{error}}</span>
        {% endfor %}                    
    {% endif %}
</div>
